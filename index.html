<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
</head>
<body>
    <div class="container"> <!-- Contains all elements, which are displayed as block -->
        <div class="display"></div> <!-- Calculator display -->

        <div class="buttonRow">
            <!-- Operator buttons -->
            <button class="btn operator" id="plus">+</button>
            <button class="btn operator" id="minus">-</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn operator" id="divide">/</button>
        </div>

        <div class="buttonRow">
            <!-- Number buttons, 1-3 and equal -->
            <button class="btn digit" id="one">1</button>
            <button class="btn digit" id="two">2</button>
            <button class="btn digit" id="three">3</button>
            <button class="btn" id="equal">=</button>
        </div>

        <div class="buttonRow">
            <!-- Number buttons, 4-6 and clear -->
            <button class="btn digit" id="four">4</button>
            <button class="btn digit" id="five">5</button>
            <button class="btn digit" id="six">6</button>
            <button class="btn" id="clear">C</button>
        </div>

        <div class="buttonRow">
            <!-- Number buttons, 7-9 and zero-->
            <button class="btn digit" id="seven">7</button>
            <button class="btn digit" id="eight">8</button>
            <button class="btn digit" id="nine">9</button>
            <button class="btn digit" id="zero">0</button>
        </div>
    </div>
</body>
</html>
